<div class="home" layout="row" layout-align="start start">
	<md-content layout-padding>
		<form ng-submit="home.authenticate()">
			<div layout="column">
				<md-input-container>
					<label>Username</label>
					<input type="text" ng-model="home.credentials.Username" ng-required="true"/>
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input type="password" ng-model="home.credentials.Password" ng-required="true"/>
				</md-input-container>
				<md-button type="submit" class="md-raised md-primary">Logon</md-button>
			</div>
		</form>
	</md-content>
</div>
